<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Games Login Page</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet"> 
  <!-- JQuery cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="login-form">
    <div class="logo"><img src="./assets/logo/logo.png" alt=""></div>

    <div class="social-media">
      <button class="fb"><img src="./assets/logo/fb.png" alt=""></button>
      <button class="google"><img src="./assets/logo/google.png" alt=""></button>
      <button class="ps"><img src="./assets/logo/ps.png" alt=""></button>
      <button class="xbox"><img src="./assets/logo/xbox.png" alt=""></button>
      <button class="switch"><img src="./assets/logo/switch.png" alt=""></button>
    </div>

    <h6>Sign in</h6>

    <form action="">
      <div class="textbox">
        <input type="text" placeholder="Username or Email">
        <span class="check-message hidden">Required</span>
      </div>

      <div class="textbox">
        <input type="password" placeholder="Password">
        <span class="check-message hidden">Required</span>
      </div>

      <div class="options">
        <label class="remember-me">
          <span class="checkbox">
            <input type="checkbox">
            <span class="checked"></span>
          </span>
          Remember me
        </label>
        <a href="#">Forgot Your Password</a>
      </div>

      <input type="submit" value="Log In Now" class="login-btn" disabled>
      <div class="privacy-link">
        <a href="#">Privacy Policy</a>
      </div>
    </form>

    <div class="dont-have-an-account">
      Don't have an Epic Games Account?
      <a href="#">Sign Up</a>
    </div>
  </div>

  <!-- JQuery Form Validator -->
  <script type="text/javascript">
    $(".textbox input").focusout(function(){
      if($(this).val() == ""){
        $(this).siblings().removeClass("hidden");
        $(this).css("background","#554343");
      }else{
        $(this).siblings().addClass("hidden");
        $(this).css("background","#484848");
        }
      });

    $(".textbox input").keyup(function(){
      var inputs = $(".textbox input");
      if(inputs[0].value != "" && inputs[1].value){
        $(".login-btn").attr("disabled",false);
        $(".login-btn").addClass("active");
      }else{
        $(".login-btn").attr("disabled",true);
        $(".login-btn").removeClass("active");
        }
      });
  </script>
</body>
</html>
